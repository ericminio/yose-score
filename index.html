<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <style>
      .passed { color: #39aa56; }
      .failed { color: #db4545; }
    </style>
  </head>
  <body>
    <h1>Score <span id="score"></span>/<span id="max"></span></h1>
    <ul id="results">
    </ul>
    
    <script>
      var player = 'ericminio;
      
      var repos = ['learning-javascript', 'sandbox', 'tdd-ready-node', 'search'];
      var api = 'https://api.travis-ci.org/repos/' + player + '/';
      var web = 'https://travis-ci.org/' + player + '/';
      var score = 0;      
      $.each(repos, function(index, repo) {
        var target = api + repo + '.json';        
        $.getJSON(target, function(data) {
          var contribution = (1-data.last_build_result);
          
          var color = contribution == 1 ? 'passed' : 'failed';
          var href = web + repo;
          var item = '<li class="'+ color +'"><a class="'+ color +'" href="'+ href +'">'+ repo +'</a></li>';
          $('#results').append(item);

          score += contribution;
          $('#score').text(score);
        });
      });
      $('#max').text(repos.length);      
    </script>
  </body>
</html>
