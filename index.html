<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <style>
      .passed { color: #39aa56; }
      .failed { color: #db4545; }
    </style>
  </head>
  <body>
    <h1>Score <span id="score"></span>/<span id="max"></span></h1>
    <ul id="results">
    </ul>
    
    <script>
      var player = 'ericminio';      
      var levels = ['learning-javascript', 'sandbox', 'tdd-ready-node', 'search']; 
      
      var contributions = [];
      var calls = [];
      
      var api = 'https://api.travis-ci.org/repos/' + player + '/';
      var web = 'https://travis-ci.org/' + player + '/';
      $.each(levels, function(index, repo) {
        var target = api + repo + '.json';        
        var call = $.getJSON(target, function(data) {
          var contribution = (1-data.last_build_result);
          contributions[index] = contribution;                    
        });
        calls.push(call);
      });
      
      $.when.apply($, calls).done(function() {
        var score = 0;            
        $('#max').text(levels.length);          
        $.each(levels, function(index, repo) {
          var contribution = contributions[index];
          
          var color = contribution == 1 ? 'passed' : 'failed';
          var href = web + repo;
          var item = '<li class="'+ color +'"><a class="'+ color +'" href="'+ href +'">'+ repo +'</a></li>';
          $('#results').append(item);

          score += contribution;
          $('#score').text(score);
        });
      });
    </script>
  </body>
</html>
